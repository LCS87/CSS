<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> função repeating-linear-gradient()</title>
    <style>
        div {
            border-radius: 20px;
            width: 70%;
            height: 400px;
            margin: auto;

            background: repeating-linear-gradient(45deg,
                    rgb(255, 38, 0) 0px,
                    rgb(0, 110, 255) 40px,
                    black 40px,
                    rgb(197, 184, 184) 80px);
        }
    </style>
</head>

<body>
<!--No exemplo o gradiente começa com a cor vermelha em 0 pixels, que se mistura com a segunda cor azul a 40 pixels de distância do início. Como a próxima interrupção de cor também está em 40 pixels, o gradiente muda imediatamente para a terceira cor preto, que se mistura com o valor da quarta cor cinza, pois está a 80 pixels de distância desde o início do gradiente. -->

    <div></div>
</body>

</html>
