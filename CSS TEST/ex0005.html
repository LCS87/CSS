<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>função skewX() e skewY()</title>
    <link rel="stylesheet" href="ex0005.css">
</head>
<style>
    div {
        width: 70%;
        height: 100px;
        margin: 50px auto;
    }

    #top {
        background-color: red;
        transform: skewY(10deg);
    }

    #bottom {
        background-color: blue;
        transform: skewX(24deg);
    }
</style>

<body>
<!-- 
 função skewX() inclina o elemento selecionado ao longo do eixo X em um determinado grau, não é nenhuma surpresa que a propriedade skewY() inclina um elemento ao longo do eixo Y (vertical).

-->
    <div id="top"></div>
    <div id="bottom"></div>


</body>

</html>
