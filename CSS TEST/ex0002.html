<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar sombras a um elemento de cartão</title>
  <link rel="stylesheet" href="ex0002.css">
</head>

<body>
  <!--
      A propriedade box-shadow aplica uma ou mais sombras a um elemento.

A propriedade box-shadow recebe os seguintes valores em ordem:

offset-x (determina a distância que você quer "empurrar" a sombra na horizontal)
offset-y (determina a distância que você quer "empurrar" a sombra na vertical)
blur-radius
spread-radius
color
    -->
  <div class="fullCard" id="thumbnail">
    <div class="cardContent">
      <div class="cardText">
        <h4>Alphabet</h4>
        <hr>
        <p><em>Google was founded by Larry Page and Sergey Brin while they were <u>Ph.D. students</u> at
            <strong>Stanford University</strong>.</em></p>
      </div>
      <div class="cardLinks">
        <a href="https://en.wikipedia.org/wiki/Larry_Page" target="_blank" class="links">Larry Page</a><br><br>
        <a href="https://en.wikipedia.org/wiki/Sergey_Brin" target="_blank" class="links">Sergey Brin</a>
      </div>
    </div>
  </div>


</body>

</html>
