    <title>Mudar a velocidade da animação</title>
    <link rel="stylesheet" href="ex0014.css">
</head>


<body>
    <!--   
      Nas animações CSS, a propriedade animation-timing-function controla a velocidade do movimento do elemento no decorrer da animação.
       determinado tempo (animation-duration), a propriedade animation-timing-function controla como o carro acelera e desacelera no decorrer da animação.
       o valor padrão é ease, que começa devagar, acelera no meio e depois diminui a velocidade novamente no final. Outras opções incluem ease-out, que é rápido no início e em seguida, diminui, ease-in, que é lento no início, e acelera no final ou linear, que aplica uma velocidade de animação constante do começo ao fim.
    -->
    <div class="balls" id="ball1"></div>
    <div class="balls" id="ball2"></div>
</body>
</html>
